import = [
  "~/.config/alacritty/themes/catppuccin-mocha.toml"
]

[shell]
program = "zsh"
args = ["-l"]

[window]
decorations = "Buttonless"
opacity = 0.9
blur = true
startup_mode = "Maximized"

[font]
size = 14

[font.offset]
x = 0 
y = 0

[font.glyph_offset]
x = 0
y = 0

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
style = "Regular"

[colors]
draw_bold_text_with_bright_colors = true
