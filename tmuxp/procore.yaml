session_name: procore
start_directory: ~/dev/procore/procore
windows:
  - window_name: script
    panes:
      - shell_command:
        - clear; cd ~/
  - window_name: notes
    start_directory: ~/notes/work
    panes:
      - shell_command:
        - clear; nvim index.norg
  - window_name: github
    panes:
      - shell_command:
        - clear; gh dash
  - window_name: develop
    layout: main-horizontal
    options:
      main-pane-height: 75%
    panes:
      - shell_command:
        - clear; nvim
      - pane
  - window_name: run
    layout: even-vertical
    panes:
      - pane
      - shell_command:
        - clear; cd hydra_clients/modernized_change_events
  - window_name: trees
    panes:
      - pane
